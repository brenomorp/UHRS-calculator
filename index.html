<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHRS CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>HITAPPS PROFIT CALCULATOR</h1>
        </header>
        <section class="form">
            <div class="time">
                <h2>Expected time per hit (seconds):</h2>
                <input type="tel" name="time" id="time" placeholder="0" autocomplete="off">
            </div>

            <div class="earnings">
                <h2>Earnings per hit:</h2>
                <input type="tel" name="money" id="money" placeholder="0.00" autocomplete="off">
            </div>

            <button onclick='calculate()'>CALCULATE</button>
        </section>
        <div id='res'>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
